<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Checker</title>
  <!-- Link the external JavaScript file with defer -->
  <script src="discount_chekcer.js" defer></script>
</head>
<body>
  <h2>Discount Checker</h2>

  <!-- Input field for payment total -->
  <input type="text" id="paymentTotal" placeholder="Enter total payment">

  <!-- Button to check discount -->
  <button onclick="checkDiscount()">Check Discount</button>

  <!-- Area to display the discount result -->
  <p id="discountResult"></p>
</body>
</html>
