<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Calculator</title>
</head>
<body>
    <h1>Deposit Growth Calculator</h1>
    
    <label for="initialDeposit">Initial Deposit (€):</label>
    <input type="number" id="initialDeposit" placeholder="Enter initial deposit"><br><br>

    <label for="annualRate">Annual Interest Rate (%):</label>
    <input type="number" id="annualRate" placeholder="Enter interest rate"><br><br>

    <label for="years">Deposit Time (Years):</label>
    <input type="number" id="years" placeholder="Enter number of years"><br><br>

    <button onclick="calculateDeposit()">Calculate Deposit</button>

    <!-- Table to display the result -->
    <table id="resultTable" border="1">
        <thead>
            <tr>
                <th>Year</th>
                <th>Value (€)</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <!-- Results will be added here -->
        </tbody>
    </table>

    <script src="depositCalculate.js"></script>
</body>
</html>
