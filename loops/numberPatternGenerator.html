<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Pattern Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    #pattern {
      font-family: monospace;
      white-space: pre-line;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Number Pattern Generator</h1>
  <form id="patternForm">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button type="submit">Generate Pattern</button>
  </form>
  <div id="pattern"></div>

  <script src="numberPatternGenerator.js"></script>
</body>
</html>
